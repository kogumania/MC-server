name: Build and Release
on:
  push:
    tags:
      - 'v*' # v1.0.0, v1.0.1 などのタグがプッシュされた時に実行

permissions:
  contents: write # リリース作成とファイルアップロードに必要
  
jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      # fail-fast を false にして、一つのOSが失敗しても他のOSのビルドを継続
      fail-fast: false
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # キャッシュを完全に無効化（package-lock.jsonがないため）
          
      - name: Install Dependencies
        run: |
          # package-lock.json が存在する場合は npm ci、存在しない場合は npm install
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
        shell: bash
        
      - name: Build Application (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux -- --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build Application (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build:win -- --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build Application (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build:mac -- --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload Build Artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/*.AppImage
          if-no-files-found: warn
          
      - name: Upload Build Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe
          if-no-files-found: warn
          
      - name: Upload Build Artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/*.dmg
          if-no-files-found: warn

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-artifacts/linux-build/*
            dist-artifacts/windows-build/*
            dist-artifacts/macos-build/*
          body: |
            ## 🎉 MC Server Creator ${{ github.ref_name }}
            
            ### 新機能・変更点
            - 自動更新機能を実装
            - Minecraftサーバー作成機能
            - クロスプラットフォーム対応
            
            ### ダウンロード
            - **Windows**: `*.exe` ファイル
            - **macOS**: `*.dmg` ファイル  
            - **Linux**: `*.AppImage` ファイル
            
            ### インストール方法
            1. お使いのOSに対応するファイルをダウンロード
            2. ダウンロードしたファイルを実行
            3. 以降は自動更新が有効になります
            
            ---
            **注意**: 初回インストール後は、アプリ内で自動的に新しいバージョンが通知されます。
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
