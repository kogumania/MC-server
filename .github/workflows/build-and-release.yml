name: Build and Release
on:
  push:
    tags:
      - 'v*' # v1.0.0, v1.0.1 などのタグがプッシュされた時に実行

permissions:
  contents: write # リリース作成とファイルアップロードに必要
  
jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      # fail-fast を false にして、一つのOSが失敗しても他のOSのビルドを継続
      fail-fast: false
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # キャッシュを完全に無効化（package-lock.jsonがないため）
          
      - name: Install Dependencies
        run: |
          # package-lock.json が存在する場合は npm ci、存在しない場合は npm install
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
        shell: bash
        
      - name: Build Application (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build Application (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build Application (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload Build Artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/*.AppImage
          if-no-files-found: warn
          
      - name: Upload Build Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe
          if-no-files-found: warn
          
      - name: Upload Build Artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/*.dmg
          if-no-files-found: warn
